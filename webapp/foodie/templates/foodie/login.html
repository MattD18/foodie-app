<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'foodie/index.css' %}">
  </head>
  <body>
    <div class="container bg-light vh-100">
      <div class = "row">
        <div class="col">
            <img src="../../static/foodie/images/sample-logo-four.png" class="img-fluid" alt="Logo">
        </div>
    </div>
      <div class="row"> 
        <h2 class="text-center">Welcome to Foodie</h2>
        <br></br>
        <form action="auth/" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" value="">
          </div>
          <button type="submit" class="btn btn-success">Log In</button>
        </form>
      </div>

    </div>



    
    
    
    
    
    
  </body>
</html>
