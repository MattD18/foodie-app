<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recommendations Page</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> 
    </head>
    <body>
        <div class="container bg-light">
            <div class = "row">
                <div class="col">
                    <p>Foodie</p>
                </div>
                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Profile</a>
                    </ul>
                </div>
            </div>
            <div class = "row">
                <h1>{{ recs_list.name }}</h1>
            </div>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    {% for restaurant in restaurant_list %}
                        <div class="card mb-3" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">{{ restaurant.name }}</h5>
                                <p class="card-subtitle mb-2 text-muted">{{ restaurant.address }}, <br> {{ restaurant.neighborhood }}</p>
                                <p class="card-text">{{ restaurant.cuisine }}</p>
                                <p class="card-text">{{ restaurant.tags }}</p>
                                <p class="card-text">{{ restaurant.price_range }}</p>
                                <form action="/foodie/recs/save/{{ restaurant.id }}/" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </form>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <div class="col-1"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
